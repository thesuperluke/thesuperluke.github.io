<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Engineering Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #0a3d91;
      overflow-x: hidden;
    }

    /* Decorative Background Image */
    .decor-image {
      position: fixed;
      bottom: 2.5vh;
      right: 2.5vw;
      width: min(700px, 50vw, 100vh);
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }

    /* Ensure content sits above decorative image */
    nav, main {
      position: relative;
      z-index: 1;
    }

    a {
      color: #0a3d91;
      text-decoration: none;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 2px solid #e6e6e6;
      background-color: #ffffff;
    }

    .nav-right {
      display: flex;
      gap: 30px;
    }

    nav a {
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      max-width: 1100px;
      margin: 120px auto;
      padding: 0 40px;
      display: flex;
      align-items: center;
      gap: 60px;
    }

    /* Profile image */
    .profile-pic {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: none;
      outline: none;
      box-shadow: none;
      border-radius: 8px;
    }


    .intro h1 {
      margin-top: 0;
      padding-top: 2.5vh;
      font-size: 2.5rem;
      text-shadow: 0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF;
    }

    .intro p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 400px;
      text-shadow: 0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF,0px 0px 15px #FFFFFF ;
    }

    

    /* Responsive */
    @media (max-width: 800px) {
      main {
        flex-direction: column;
        text-align: center;
      }

      .profile-pic {
        width: 220px;
        height: 220px;
      }
      
      .decor-image {

        opacity: 0;

      }


    }
    /* Add this AFTER */

  </style>
</head>

<body>

  <nav>

  </nav>

    src="images/technical-drawing.png"

  >

    <div class="intro">

</html>
